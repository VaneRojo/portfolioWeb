<div class="card">
    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre del Skill <span class="required">*</span></label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" placeholder="Nombre del Skill" required>
                </div>
                <div class="form-group">    
                    <label for="porcentajeS">Porcentaje de conocimiento <small>(del 1 al 100)</small> <span class="required">*</span></label>
                    <input type="number" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="skill.porcentajeS" required >
                </div>    
                <div class="form-group" *ngIf="skill.porcentajeS == 0">
                    error
                </div>

                <div class="form-group">
                    <div class="form-check ">
                        <input type="checkbox" class="form-check-input checkbox-2x" id="mostrarImagenS" name="mostrarImagenS" [(ngModel)]="skill.mostrarImagenS" value="" required>
                        <label class="form-check-label" for="mostrarImagenS">
                            Â¿Desea Mostrar imagen?
                        </label>
                    </div>
                </div>

                <div class="form-group" *ngIf="skill.mostrarImagenS==true">
                    <label for="urlImagenS">URL Logo</label>
                    <input type="text" class="form-control" id="urlImagenS" name="urlImagenS" [(ngModel)]="skill.urlImagenS" placeholder="URL de la Imagen" >
                </div>

                           
                <button class="btn btn-warning float-right">
                    Actualizar
                </button>
                <button class="btn btn-info float-right"  routerLink="">
                    Volver
                </button>
            </form>
        </div>
    </div>
</div>
