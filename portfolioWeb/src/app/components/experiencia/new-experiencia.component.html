<div class="card">
    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" placeholder="Nombre de la empresa" required>
                </div>
                <div class="form-group">    
                    <label for="descripcionE">Descripción de tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" placeholder="Descripción del puesto" required>
                </div>    
                <div class="form-group">
                    <!-- Poner [(ngModel)]="nombreE" en los campos de fecha-->
                    <label for="fechaComienzoE">Fecha de Comienzo</label>
                    <input type="date" class="form-control" id="fechaComienzoE" name="fechaComienzoE"  placeholder="Fecha de inicio" >
                </div>  
                <div class="form-group">  
                    <label for="fechaFinE">Fecha de Fin</label>
                    <input type="date" class="form-control" id="fechaFinE" name="fechaFinE"  placeholder="Fecha de Fin" >
                </div>
                <div class="form-group">
                    <label for="logoE">URL Logo</label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="logoE" placeholder="URL del logo" required>

                </div>
                
                <button class="btn btn-success float-right">
                    Agregar Experiencia
                </button>
                <button class="btn btn-info float-right"  routerLink="">
                    Volver
                </button>
            </form>
        </div>
    </div>
</div>
